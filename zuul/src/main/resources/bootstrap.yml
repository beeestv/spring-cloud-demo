server:
  port: 10002
  servlet:
    contextPath: /

spring:
  application:
    name: zuul-service
  profiles:
    active: dev
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:10005
    sender:
      type: web
  boot:
    admin:
      client:
        url: http://localhost:10006

management:
  metrics:
    web:
      server:
        auto-time-requests: false
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com.netflix: debug
  file: zuul.log

ribbon:
  ConnectTimeout: 120000
  ReadTimeout: 120000

apache:
  zookeeper:
    address: localhost:2181
    baseSleepTimeMs: 1000
    maxRetries: 3
    sessionTimeoutMs: 6000
    connectionTimeoutMs: 6000