server:
  port: 10000
  servlet:
    contextPath: /

spring:
  application:
    name: user-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:10005
    sender:
      type: web
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  boot:
    admin:
      client:
        url: http://localhost:10006
        instance:
          prefer-ip: true

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'