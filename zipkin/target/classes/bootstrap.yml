server:
  port: 10005
  servlet:
    contextPath: /

spring:
  application:
    name: zipkin-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
    config:
      fail-fast: true
      profile: dev
      discovery:
        enabled: true
        service-id: config-service

management:
  endpoints:
    web:
      exposure:
        include: '*'